<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titanic Marconi signals map</title>
  </head>
  <body>
    <div id="centred-absolute">
      <div class="label-FORMERLY" style="text-align:center; margin-bottom:0">
        <h2 class="label-toggle text" style="max-width:unset;text-align:center;">April 15, 1912</h2>
        <template id="the title turning into morse code on mouseover was really neat, but it was a bit distracting, so I've retired it by putting it in a template">
          <h2 class="label-toggle morse" style="max-width:unset;text-align:center; cursor:pointer" title="April 15, 1912">.- .--. .-. .. .-.. / .---- ..... --..-- / .---- ----. .---- ..---</h2>
        </template>
      </div>
      <h3 id="time-display"></h3>
      <input id="time-range" type="range" style="width:40em; max-width:90%;" min="0" max="1" step="0.005">
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
